<!doctype html> 
<html lang="en"> <head> <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>TaskHive</title> 
    <script src="https://cdn.tailwindcss.com"></script> 
    <style> #scrollableTaskPads { 
        max-height: calc((4 * 100px) + 20px); /* Or your calculated max-height */ 
        overflow-y: auto; /* Force scrollbar to be present */ 
        scrollbar-width: none; /* For Firefox */ 
        -ms-overflow-style: none; /* For Internet Explorer and Edge */ 
        margin-bottom: 0px; /* Adjust as needed */ } /* For Chrome, Safari, and Opera */ 
        #scrollableTaskPads::-webkit-scrollbar { display: none; } 
        </style> 
        </head> 
        <body class="bg-gray-100 min-h-screen p-5 relative"> 
            <h1 class="absolute top-5 left-5 text-3xl font-bold font-serif text-gray-800 mb-4 "> 
                <span class="text-[#63191C]">T</span> <span class="text-[#A17865]">a</span> 
                <span class="text-[#EAD7C8]">s</span> <span class="text-[#D2B6A1]">k</span> 
                <span class="text-[#8D3E36]">H</span> <span class="text-[#A17865]">i</span> 
                <span class="text-[#EAD7C8]">v</span> <span class="text-[#D2B6A1]">e</span> 
            </h1> 
            <div id="div" class="flex items-center space-x-4 mb-4"> <h2 class="text-[#8D3E36] font-serif text-lg"></h2> 
            </div> 
            <div id="scrollableTaskPads" class="max-h-[calc((4 * 100px) + 20px)] overflow-y-auto"> 
                <div id="taskPadsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 text-[#63191C]"> 

                </div> 
            </div> 
            <button id="addTaskPadBtn" class="fixed bottom-15 right-15 bg-[#63191C] text-white text-3xl w-16 h-16 flex items-center justify-center rounded-full shadow-lg hover:bg-[#8A2A2D]">
                 + 
                </button> 
                <script type="module" src="/src/main.js"></script> 
            </body> 
            </html>
